<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Ryan -Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service
                <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43
        </div>
        <div class="status-bar__column">
            <span>100%
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
        </div>

    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><i class="fa-solid fa-angle-left fa-3x"></i></a></div>
        <div class=" alt-header__column">
            <h1 class="alt-header__title">Ryan</h1>
        </div>
        <div class="alt-header__column">
            <span> <i class="fa-solid fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, Jun 30, 2020
        </div>
        <div class="message-row">
            <img
                src="https://mblogthumb-phinf.pstatic.net/20160806_41/bjy0524_1470459875567OmGJ5_JPEG/attachImage_1523580373.jpeg?type=w800" />
            <div class="message-row__content">
                <span class="message__author">Ryan</span>
                <div class="message__info">
                    <span class="message__bubble">Hi</span>
                    <span class="message__time"> 21:27</span>
                </div>

            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi! nice to meet you</span>
                    <span class="message__time"> 21:27</span>
                </div>

            </div>
        </div>
        <form class="reply">
            <div class="reply__column">
                <i class="fa-solid fa-square-plus"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-solid fa-face-smile"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>


    </main>



    <script src="https://kit.fontawesome.com/d20c06a01f.js" crossorigin="anonymous"></script>
    <!-- <script script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script> -->
</body>

</html>
